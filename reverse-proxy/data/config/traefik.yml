global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  filePath: "/logs/traefik.log"
  level: DEBUG

accessLog:
  filePath: "/logs/access.log"
  fields:
    headers:
      names:
        User-Agent: keep

api:
  # enable the dashboard and insecure access
  dashboard: true
  insecure: true
  debug: true

entryPoints:
  web:
    address: :80
    #http:
    #  redirections:
    #    entryPoint:
    #      to: websecure

  websecure:
    address: :443
  #  http:
  #    middlewares:
  #      - secureHeaders@file
  #    tls:
  #      certResolver: letsencrypt

  db:
    address: :5432

  # dashboard:
  #   address: :8080

providers:
  # can read labels from Docker services
  docker:
    endpoint: "unix:///var/run/docker.sock"
    network: "web"
    # do not expose Docker containers unless explicitly exposed via label "traefik.enable=true"
    exposedByDefault: false
  file:
    filename: "dynamic.yml"
    watch: true

