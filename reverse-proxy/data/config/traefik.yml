global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  filePath: "/logs/traefik.log"
  level: DEBUG

accessLog:
  filePath: "/logs/access.log"
  fields:
    headers:
      names:
        User-Agent: keep

api:
  dashboard: true

entryPoints:
  web:
    #address: ":${HTTP_PORT}"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    #address: ":${HTTPS_PORT}"
    http:
      middlewares:
        - secureHeaders@file
      tls:
        certResolver: letsencrypt

  db:
    #address: ":${DBS_PORT}"

providers:
  # can read labels from Docker services
  docker:
    endpoint: "unix:///var/run/docker.sock"
    network: "infra-web"
    # do not expose Docker containers unless explicitly exposed via label "traefik.enable=true"
    exposedByDefault: false

  file:
    filename: "dynamic.yml"

certificatesResolvers:
  letsencrypt:
    acme:
      #email: "${CERT_EMAIL}"
      storage: acme.json
      tlsChallenge: {}